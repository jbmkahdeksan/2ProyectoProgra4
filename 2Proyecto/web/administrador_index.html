<html>
    <head>
        <title>Cine du Solei</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="css/topbar.css" rel="stylesheet" type="text/css"/>
        <link href="css/admin.css" rel="stylesheet" type="text/css"/>
        <script src="scripts/admin.js" type="text/javascript"></script>
    </head>
    <header>
        <div class="topnav">
            <a href="index.html">Inicio</a>
    </header>


    <body>
        <div>
            <button class="tablink"  onclick="openPage('Inicio', this, '#999999')" id="defaultOpen">Inicio</button>
            <button class="tablink" onclick="openPage('Sala', this, '#999999')">Nueva Sala</button>
            <button class="tablink" onclick="openPage('Pelicula', this, '#999999')" >Nueva Pelicula</button>
            <button class="tablink" onclick="openPage('Proyeccion', this, '#999999')">Nueva Proyecci√≥n</button>
            <button class="tablink" onclick="openPage('Tiquete', this, '#999999')">Imprimir Tiquetes</button>

            <div>
                <h3>Administrador</h3>

            </div>

            <div id="Inicio" class="tabcontent">

                <p>Selecione que accion desea realizar.</p>
            </div>

            <div id="Sala" class="tabcontent">
                <h3>Nueva Sala</h3>
                <section>
                    <form id="newsala" name="nuevasala">
                        <table id="formulariosala" class="tablaFormulario">
                            <tr>
                                <td class="c1" style="font-weight: bold;">Cine</td>
                                <td>
                                    <select id="menuCine" name="Cine"
                                            onchange="seleccionarCine();">
                                    </select>
                                </td>
                            </tr><tr>
                                <td class="c1">Numero</td>
                                <td>
                                    <input type="number" id="numero" name="numerosala" />
                                </td>
                            </tr><tr>
                                <td class="c1">Cantidad</td>
                                <td>
                                    <input type="number" id="cantidad" name="cantidadsala" />
                                </td>

                            </tr><tr>
                                <td colspan="2" class="f_btn">
                                    <button type="button" onclick="agregarSala();">Agregar</button>
                                </td>
                            </tr>
                        </table>
                    </form>                  
                </section>
            </div>

            <div id="Pelicula" class="tabcontent">
                <h3>Nueva Pelicula</h3>
                <section>
                    <form id="newpelicula" name="nuevapelicula">
                        <table id="formulariopelicula" class="tablaFormulario">
                            <tr>
                                <td class="c1" style="font-weight: bold;">ID:</td>
                                <td>
                                    <input type="text" id="id" name="id"
                                           />
                                </td>
                            </tr><tr>
                                <td class="c1">Titulo </td>
                                <td>
                                    <input type="text" id="titulo" name="peli_titulo"
                                           />
                                </td>
                            </tr><tr>
                                <td class="c1" style="font-weight: bold;">Ruta de imagen: </td>
                                <td>
                                    <input type="text" id="path" name="peli_path"
                                           />

                                </td>
                            </tr><tr>
                                <td class="c1">Descripcion de pelicula: </td>
                                <td>
                                    <textarea rows = "5" cols = "60" name = "description">
                                    </textarea><br>
                                </td><tr>
                                <td colspan="2" class="f_btn">
                                    <button type="button" onclick="agregarProyeccion();">Agregar</button>
                                </td>
                            </tr>
                        </table>
                    </form>                  
                </section>
            </div>

            <div id="Proyeccion" class="tabcontent">
                <h3>Nueva Proyeccion</h3>
                <section>
                    <form id="newproyeccion" name="nuevaproyeccion">
                        <table id="formularioproyeccion" class="tablaFormulario">
                            <tr>
                                <td class="c1" style="font-weight: bold;">Sala:</td>
                                <td>
                                    <select id="menuSalas" name="Salas"
                                            onchange="seleccionarSala();">
                                    </select>
                                </td>
                            </tr><tr>
                                <td class="c1">Fecha</td>
                                <td>
                                    <input type="date" id="fecha" name="fechaproyeccion" size="30"
                                           />
                                </td>
                            </tr><tr>
                                <td class="c1" style="font-weight: bold;">Pelicula: </td>
                                <td>
                                    <select id="menuPeliculas" name="Peliculas"
                                            onchange="seleccionarPelicula();">
                                    </select>
                                </td>
                            </tr><tr>
                                <td colspan="2" class="f_btn">
                                    <button type="button" onclick="agregarProyeccion();">Agregar</button>
                                </td>
                            </tr>
                        </table>
                    </form>                  
                </section>
            </div>

            <div id="Tiquete" class="tabcontent">
                <h3>Imprimir Tiquetes</h3>
                <p> Seleccione que tiquete desea imprimir.</p>
                <section>
                    <form id="tiquetes" name="imprimirtiquetes">
                        <table id="formulariotiquetes" class="tablaFormulario">
                            <tr>
                                <td class="c1" style="font-weight: bold;">Tiquete:</td>
                                <td>
                                    <select id="menuSalas" name="Salas"
                                            onchange="seleccionarTiquetes();">
                                    </select>
                                </td>
                            </tr><tr>
                                <td colspan="2" class="f_btn">
                                    <button type="button" onclick="imprimirTiquetes();">Imprimir</button>
                                </td>
                            </tr>
                        </table>
                    </form>                  
                </section>

            </div>
        </div>
    </body>
</html>
