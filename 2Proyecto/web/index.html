<html>
    <head>
        <title>Cine du Solei</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="css/modal.css" rel="stylesheet" type="text/css"/>
        <link href="css/topbar.css" rel="stylesheet" type="text/css"/>
        <script src="scripts/modal.js" type="text/javascript"></script>
        <link href="css/layout.css" rel="stylesheet" type="text/css"/>
    </head>
    <header>
        <div class="topnav">
            <a href="index.html">Inicio</a>

            <a class="trigger">Contáctenos</a>
            <div id="modal_contact" class="modal">
                <form class="modal-content"> 
                    <span class="close">&times;</span>
                    <div class="container">
                        <h1>Contáctenos</h1>
                        <label for="fname"><b>Nombre</b></label>
                        <input type="text" id="fname" name="firstname" placeholder="Escriba su nombre...">
                        <label for="lname"><b>Apellidos</b></label>
                        <input type="text" id="lname" name="lastname" placeholder="Escriba sus apellidos...">
                        <label for="subject"><b>Asunto</b></label>
                        <textarea id="subject" name="subject" placeholder="Escribe algo..." style="height:200px"></textarea>
                        <button type="submit">Enviar</button>
                    </div>
                </form>
            </div>

            <a class="trigger">Registrarse</a>
            <div id="modal_register" class="modal">                
                <form class="modal-content"> 
                    <span class="close">&times;</span>
                    <div class="container">
                        <h1>Registrarse</h1>
                        <label for="uname"><b>Cédula</b></label>
                        <input type="text" placeholder="Digite su cédula" name="r_id" required>

                        <label for="uname"><b>Nombre</b></label>
                        <input type="text" placeholder="Digite su nombre" name="r_name" required>

                        <label for="uname"><b>Apellidos</b></label>
                        <input type="text" placeholder="Digite sus apellidos" name="r_lastname" required>

                        <label for="uname"><b>Teléfono</b></label>
                        <input type="text" placeholder="Digite sus número de teléfono" name="r_telephone" required>

                        <label for="uname"><b>Tarjeta de crédito</b></label>
                        <input type="text" placeholder="Digite los números de su tarjeta bancaria" name="r_card" required>

                        <label for="uname"><b>Contraseña</b></label>
                        <input type="password" placeholder="Digite su contraseña de 4 caracteres" name="r_password" required>

                        <label for="uname"><b>Confirmar contraseña</b></label>
                        <input type="password" placeholder="Digite su contraseña nuevamente" name="r_confirm" required>
                        <button type="submit">Registrarse</button>
                    </div>

                </form>
            </div>

            <a class="trigger">Iniciar sesión</a> 
            <div id="modal_login" class="modal">
                <form class="modal-content"> 
                    <span class="close">&times;</span>
                    <div class="container">
                        <h1>Iniciar sesión</h1>
                        <label for="uname"><b>Cédula</b></label>
                        <input type="text" placeholder="Digite su cédula" name="uname" required>

                        <label for="psw"><b>Coontraseña</b></label>
                        <input type="password" placeholder="Digite su contraseña" name="psw" required>

                        <button type="submit">Iniciar sesión</button>
                    </div>
                </form>
            </div>


            <div class="search-container">
                <form action="#">
                    <input type="text" placeholder="Buscar..." name="search">
                    <button type="submit">Buscar película</button>
                </form>
            </div>
        </div>

        <div>
            <img id="banner" src="images/banner.png"/>
        </div>
    </header>
